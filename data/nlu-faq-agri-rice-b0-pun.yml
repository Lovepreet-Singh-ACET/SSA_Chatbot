    - ਮੈਂ ਝੋਨੇ ਦੀ ਫਸਲ ਦੀ ਮਿੱਟੀ ਵਿੱਚ ਚਿੱਟੇ ਮੱਖੀ ਦੇ ਨਿਯੰਤਰਣ ਲਈ ਕਿਵੇਂ ਨਿਯੰਤਰਣ ਕਰ ਸਕਦਾ ਹਾਂ?
    - ਮੈਂ ਚਿੱਟੇ ਫਲਾਈ ਕੰਟਰੋਲ ਅਤੇ ਬੀਜ ਨਿਯੰਤਰਣ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਝੋਨੇ ਦੀਆਂ ਫਸਲਾਂ ਦੇ ਰਹਿੰਦ ਖੂੰਹਦ ਦੀਆਂ ਮੱਖੀਆਂ ਨੂੰ ਕਿਵੇਂ ਨਿਯੰਤਰਿਤ ਕਰਾਂ?
    - ਅਸੀਂ ਝੋਨੇ ਦੀ ਫਸਲ ਦੀ ਮਿੱਟੀ ਵਿਚ ਚਿੱਟੇ ਮੱਖੀ ਨੂੰ ਕਿਵੇਂ ਨਿਯੰਤਰਿਤ ਕਰ ਸਕਦੇ ਹਾਂ?
    - ਚਿੱਟੇ ਮੱਖੀ ਦੇ ਚੱਕਰਾਂ ਦੇ ਨਿਯੰਤਰਣ ਤੋਂ ਘੱਟ ਫੈਲਣ ਲਈ ਝੋਨੇ ਦੀ ਫਸਲ ਵਿਚ ਪੀਲੇ ਮੱਖੀ ਨੂੰ ਨਿਯੰਤਰਿਤ ਕਰਨ ਦੇ ਸਭ ਤੋਂ ਵਧੀਆ ਤਰੀਕੇ ਕੀ ਹਨ?
    - ਝੋਨੇ ਦੀਆਂ ਫਸਲਾਂ ਵਿੱਚ ਵ੍ਹਾਈਟ ਫਲਾਈ ਥ੍ਰੋਟ ਦਾ ਨਿਯੰਤਰਣ. ਪੈਡੀ ਫਸਲ ਵਿਚ ਵ੍ਹਾਈਟ ਫਲਾਈ ਦੇ ਨਿਯੰਤਰਣ ਲਈ ਜਾਣਕਾਰੀ.
    - ਚਿੱਟੇ ਫਲ ਝੋਨੇ ਦੀ ਫਸਲ ਵਿਚ ਇਕ ਬਿਮਾਰੀ ਹਨ. ਕੀ ਇਸ ਬਿਮਾਰੀ ਦਾ ਨਿਯੰਤਰਣ ਜ਼ਰੂਰੀ ਹੈ?
    - ਮੈਂ ਭਾਰਤ ਵਿੱਚ ਝੋਨੇ ਦੀ ਫ਼ਸਲ ਵਿੱਚ ਚਿੱਟੀ ਮੱਖੀ ਦੀ ਲਾਗ ਨੂੰ ਕਿਵੇਂ ਕੰਟਰੋਲ ਕਰ ਸਕਦਾ ਹਾਂ?
    - ਮੈਂ ਇੱਕ ਝੋਨੇ ਦੀ ਫਸਲ ਵਿੱਚ ਕਾਲੀ ਮੱਖੀ ਨੂੰ ਕਿਵੇਂ ਨਿਯੰਤਰਿਤ ਕਰ ਸਕਦਾ ਹਾਂ?
    - ਝੋਨੇ ਦੀ ਫਸਲ ਵਿਚ ਚਿੱਟੇ ਮੱਖੀ ਨੂੰ ਨਿਯੰਤਰਿਤ ਕਰਨ ਲਈ ਕੀ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ?
    - ਅਸੀਂ ਝੋਨੇ ਦੀ ਫਸਲ ਵਿਚ ਚਿੱਟੇ ਮੱਖੀ ਨੂੰ ਨਿਯੰਤਰਿਤ ਕਰਦੇ ਹਾਂ. ਅਸੀਂ ਪ੍ਰਭਾਵਿਤ ਗਾਹਕਾਂ ਨੂੰ ਇੱਕ ਨਵਾਂ ਪਰਚਾ ਭੇਜਾਂਗੇ. ਕਿਰਪਾ ਕਰਕੇ ਵਧੇਰੇ ਜਾਣਕਾਰੀ.
