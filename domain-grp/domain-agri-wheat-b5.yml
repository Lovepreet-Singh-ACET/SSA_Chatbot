  utter_faq-agri-wheat-b5/information-regarding-that-how-to-collect-a-soil-sample-for-soil-testing-for-fertilizer-recommendation: 
  - text: Scrap away surface litter and make a V-shaped cut with a khurpa to a depth of 6 inches. Remove about 1‚Äù thick uniform slice of soil from one side of the cut. Similarly, collect samples from 7 to 8 places in the field of uniform texture and uniform fertility. Put the samples in a clean bucket and mix it thoroughly. Take approximately half kg of soil in a cloth bag.
  utter_faq-agri-wheat-b5/information-regarding-protection-of-stored-grains-from-insect-pest-attack: 
  - text: place aluminium phophide tablets in container and air tight properly and do not open for 25-30 days
  utter_faq-agri-wheat-b5/regarding-depth-of-seed-sown-of-wheat: 
  - text: 4-6 cm depth of seed in soil in wheat.
  utter_faq-agri-wheat-b5/information-regarding-waste-decomposer: 
  - text: WASTE DECOMPOSER CAN BE BOUGHT ONLINE ON AMAZON SITE
  utter_faq-agri-wheat-b5/information-regarding-calcium-deficiency-in-soil: 
  - text: For control of Calcium deficiency in wheat spray 0.5 kg calcium nitrate in 100 liters of water per acre.
  utter_faq-agri-wheat-b5/information-regarding-salt-content-in-soil: 
  - text: apply gypsum 2-3 bags in soil.
  utter_faq-agri-wheat-b5/information-regarding-use-of-neem-spray-as-insecticide: 
  - text: use 1 kg of neem leaves mixed in 5 liter of water
  utter_faq-agri-wheat-b5/information-regarding-vertical-conveyor-reaper: 
  - text: vertical conveyor reaper mainly worker on wheat and rice cutting.
