  utter_faq-agri-wheat-b5/recommended-time-of-irrigation-of-wheat: 
  - text: NUMBER OF IRRIGATIONS INTERVAL AFTER SOWING (IN DAYS) 1st irrigation 20-25 days 2nd irrigation 40-45 days 3rd irrigation 60-65 days 4th irrigation 80-85 days 5th irrigation 100-105 days 6th irrigation 115-120 days
