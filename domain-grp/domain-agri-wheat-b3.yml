  utter_faq-agri-wheat-b3/information-regarding-the-control-of-sulphur-deficiency-in-wheat: 
  - text: In sulphur deficient soils apply 100 kg of Gypsum per acre at the time of land preparation but if the Phosphorous is applied to the wheat crop as Single superphosphate then no need of Gypsum application. Gypsum can also be applied in standing crop if deficiency of sulphur is observed.
  utter_faq-agri-wheat-b3/how-many-spray-of-manganese-are-required-in-the-wheat-crop: 
  - text: 1ST SPRAY AT 2-4 DAYS BEFORE 1ST IRRIGATION AND 3 SPRAY AFTERWARD AT WEEKLY INTERVALS.
  utter_faq-agri-wheat-b3/information-regarding-zinc-deficiency-in-wheat-crop: 
  - text: For Zinc deficiency symptoms in wheat leaves become yellow in middle broadcaste 25kg Zinc Sulphate (21%) or spray 1kg Zinc Sulphate +500 gram unslaked lime in 200 lt of waterper acre .
