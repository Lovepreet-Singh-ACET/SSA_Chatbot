  utter_faq-agri-wheat-b3/information-requirement-of-wheat-crop: 
  - text: It grows best when temperatures are warm, from 70° to 75° F (21° to 24° C), but not too hot. Wheat also needs a lot of sunshine, especially when the grains are filling. Areas with low humidity are better since many wheat diseases thrive in damp weather.
