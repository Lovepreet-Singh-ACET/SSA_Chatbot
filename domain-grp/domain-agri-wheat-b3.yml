  utter_faq-agri-wheat-b3/information-regarding-the-application-of-gypsum: 
  - text: It acts as a soil additive and fertilizer. The mineral consists of two main ingredients necessary for healthy plant growth - calcium and sulphur. While calcium helps to absorb nutrients via the roots, sulphur improves the overall production of crops.
  utter_faq-agri-wheat-b3/information-regarding-total-fertilizers-dose-in-wheat: 
  - text: Total Fertilizers dose in wheat:- 110 Kg. Urea, 55 Kg. DAP, 20 Kg. Potash per acre.
  utter_faq-agri-wheat-b3/information-regarding-method-of-fertilizer-application-in-wheat: 
  - text: Drill half(55kg) dose of nitrogen and whole(55kg) DAP and Potash(20kg) at the time of sowing and remaining (55kg) nitrogen at 1st irrigation.
