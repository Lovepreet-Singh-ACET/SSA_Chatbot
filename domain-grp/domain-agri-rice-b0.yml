  utter_faq-agri-rice-b0/information-regarding-how-to-control-sulphur-deficiency-in-paddy: 
  - text: APPLY 75 KG SUPER PHOSPHATE IN 1 ACRE AREA
  utter_faq-agri-rice-b0/information-regarding-dose-of-urea-for-basmati-rice: 
  - text: Total urea required 130 kg in three equal parts after sowing 4 , 6 9 weeks
  utter_faq-agri-rice-b0/information-regrading-to-control-of-broadleaf-weeds-in-rice: 
  - text: control broad leaf weeds in paddy spray 30 g per acre Algrip 20 WG (metsulfuron*) or 50 g Sunrice15 WG (ethoxysulfuron) or 40 g Londex 60 DF (bensulfuron methyl) or 16 g Segment 50 DF (azimsulfuron*) in 150 litres of water at 20 days after transplanting.
  utter_faq-agri-rice-b0/how-to-control-steam-borer-in-paddy-crop: 
  - text: FOR THE CONTROL OF RICE STEMBORER IN PADDY(JHONA) CROP,PLS APPLY 5KG CARTAP HYDROCHLORIDE(PADAN) OR 4KG CHLORANTRANILIPROLE(FARTERA) PER ACRE.
  utter_faq-agri-rice-b0/information-regarding-which-spray--should-be-done-at-booting-stage-in-paddy: 
  - text: Amistar top 200 ml and nativo 80gm can be done at booting or panicle inition stage
  utter_faq-agri-rice-b0/information-regarding-how-to-control-army-worm-in-paddy: 
  - text: Spray 400 ml. Ekalux 25EC in 100 lt. of water per acre at evening time.
  utter_faq-agri-rice-b0/information-regarding-control-of-black-bug-in-paddy: 
  - text: spray 1 liter chloropyriphos or 20 ml fame or 170 gram mortar in 100 liter water in one acre area
  utter_faq-agri-rice-b0/information-regarding-control-of-nematode-in-basmati-rice: 
  - text: For control nematode in paddy crop use furadan (Carbofuran) 8-10 kg per acre mixed with sand
  utter_faq-agri-rice-b0/information-regarding-how-to-control-black-spots-on-grains-in-paddy-rice: 
  - text: Spray 200 ml. Tilt 25EC in 200 lt. of water per acre.
  utter_faq-agri-rice-b0/how-to-control-thirips-in-paddy-crop:
  - text: PRAY ACEPHATE 250 GM OR ACTARA 40 ML PER ACRE IN 100 LITRE OF WATER
  utter_faq-agri-rice-b0/how-to-control-of-plant-hoper-in-paddy-crop: 
  - text: The plant hoppers can be controlled by spraying 120 g Chess 50 WG (pymetrozine) or 40 ml Confidor 200 SL/Crocodile 17.8 SL (imidacloprid) or 800 ml Ekalux/Quinguard/Quinalmass 25 EC (quinalphos) in 100 litres of water per acre.
  utter_faq-agri-rice-b0/information-regarding-yellow-rust-in-paddy: 
  - text: Spray- 200 ml tilt in 200 liter water /acre .
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-mangenege-deficiency: 
  - text: SPRAY 1 KG manganese sulphate IN 100 LITER OF WATER PER ACRE .
  utter_faq-agri-rice-b0/how-to-control-bacterial-blight-disease-in-basmati-rice: 
  - text: OR CONTROL OF BACTERIAL BLIGHT IN PADDY SPRAY 500 GRAM BLITOX (COPPER OXYCHLORIDE) AND 20 GRAM AGRIMYCIN OR 3 GRAM STREPTOCYCLINE IN 200 LITERS OF WATER PER ACRE
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-white-fly-in-paddy-crop: 
  - text: To control white fly in cotton in early stages spray 1 liter nimbecidine per acre in 100 liters of water