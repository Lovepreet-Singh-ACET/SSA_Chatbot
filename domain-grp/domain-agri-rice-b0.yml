responses:
  utter_faq-agri-rice-b0/information-regarding-phasphorus-deficincy-in-paddy: 
  - text: To complete the deficiency of phosphorus in paddy crop spray 1KG powder NPK (0:52:34) per acre in 100 liters of water(@10 gram per liter).
  utter_faq-agri-rice-b0/information-regarding-potassium-deficiency-in-paddy-crop: 
  - text: To complete the deficiency of potassium in paddy crop spray 1KG powder NPK (0:52:34) per acre in 100 liters of water(@10 gram per liter).spray can done in standing water or less water conditions.
  utter_faq-agri-rice-b0/information-regarding-weed-control-in-pady: 
  - text: To control weeds in basmati or paddy spray nominee gold/macho (Bispyribac-sodium 10% SC) 100 ml in 150 litres/acre (0.66 ml per liter of water)of water after 20 days of transplanting. apply irrigation after 2-3 days as per soil type.
  utter_faq-agri-rice-b0/infprmation-regarding-control-blb-in-rice-crops: 
  - text: for control of BLB in paddy , spray Amistar top 200ml or 80 gram nativo or 200 ml tilt or 200 ml folicure or Lusture @320ml or Monoceren @200 ml in 200 litres of water per acre
  utter_faq-agri-rice-b0/information-regarding-to-boron-deficiency-in-paddy: 
  - text: For the control of boron deficiency in paddy spray 200g Borex(sodium borate) in 100 liters of water per acre.
  utter_faq-agri-rice-b0/information-regarding-fungicide-for-paddy--root-rot: 
  - text: To control root rot disease in basmati ,seed and seedling treatment is mandatory. Smear the seeds with talc formulation of Trichoderma harzianum @ 15 g/kg of seed immediately before sowing and seedling root dip for 6 hrs with T. harzianum @ 15 g/litre of water before transplanting.broadcast 2 kg trichoderma harzianum per acre after transplanting mixed with 100kg FYM .if not available then buy it from online.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-white-caterpillars-in-roots-of-paddy: 
  - text: Broadcast 2 lt. Chlorpyriphos 20EC mix 2 lt. water and mix in 30 kg. dry sand per acre in standing water.
  utter_faq-agri-rice-b0/information-regarding-how-to-control-stem-rot-in-paddy: 
  - text: control Stem rot in paddy Spray the affected crop with 200 ml Amistar Top 325 SC (azoxystrobin + difenconazole) per acre in 200 litres of water, at the boot and ear-emergence stages.
  utter_faq-agri-rice-b0/how-to-control-root-caterpilar-in-paddy-crop: 
  - text: For control of caterpillar in paddy apply 1 liter Chlorpyriphos 20 EC in 15-20 kg sand per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-larvae-in-paddy-roots: 
  - text: broadcast carbofuron 7-10kg per acre in paddy feild
  utter_faq-agri-rice-b0/information-regarding-control-of-leaf-folder-in-basmati: 
  - text: For control of leaf folder in paddy, spray Ekalux 800 ml (Quinalphos25% EC ) in 100 litres of water per acre
  utter_faq-agri-rice-b0/information-regarding-control-of-leaf-folder-when-there-are-15-days-left-for-harvesting: 
  - text: No need to spray of any insecticide at this stage when there are 15 days left for harvesting
  utter_faq-agri-rice-b0/spray-for-the-control-of-grasshopper: 
  - text: For control of grasshopper in paddy, spray 120 GM chess(Pymetrozine 50 WG) or 40 ml confidor(Imidacloprid 200 SL (17.8 % w/w) or Ekalux 800 ml (Quinalphos 25% EC ) or 1 liter Chlorpyriphos 20 EC in 100 litres of water per acre
  utter_faq-agri-rice-b0/information-regarding-the-spray-against-brown-leaf-spot: 
  - text: For control of grasshopper in paddy, spray 120 GM chess(Pymetrozine 50 WG) or 40 ml confidor(Imidacloprid 200 SL (17.8 % w/w) or Ekalux 800 ml (Quinalphos 25% EC ) or 1 liter Chlorpyriphos 20 EC in 100 litres of water per acre
  utter_faq-agri-rice-b0/information-regarding-dose-furadan-in-rice: 
  - text: DOSE FURADAN IN RICE 5KG/ACRE.
  utter_faq-agri-rice-b0/information-regarding-control-of-dose-of-zice--in-rice: 
  - text: To complete the Zinc deficiency in paddy spray 1 kg Zinc sulphate(21%) in 200 liters of water per acre .
  utter_faq-agri-rice-b0/information--regarding-dying-of-plants-of-paddy: 
  - text: Take proper survey of field and ensure the disease before spray of any pesticide and visit the near agriculture office to make sure the disease.
  utter_faq-agri-rice-b0/information-regarding--paddy--damaged-in-flood: 
  - text: no need to apply any thing on paddy damaged in flood
  utter_faq-agri-rice-b0/dose-of-acephate-use-in-paddy-crop: 
  - text: acephate 75% sp @ 1.5 gm/liter of water
  utter_faq-agri-rice-b0/information-regarding-control-of-termite-in-rice-crop: 
  - text: o Control of termite in paddy apply Chlorpyriphos 20EC @ 1 litter mixing with 25 to 30 kg sand per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-control-of-sheath-blight-in-rice: 
  - text: For control of sheath blight in basmati spray 200 ml Amistar Top 325 SC (Azoxystrobin+Difenoconazole) or 80 gram Nativo 75 WG (Tebuconazole+Trifloxystrobin) or 200 ml Folicur/Orius 25 EC (Tebuconazole) or 200 ml Moncerem 250 SC (Pencycuron) in 200 liters of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-false-smut-in-rice: 
  - text: To control false smut in paddy spray 500 gram kocide(copper hydroxide) 46 DF or 200ml Tilt/Bumper 25 EC (propiconazole) in 200 litre of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-kernel-smut-in-rice-crop: 
  - text: FOR CONTROL OF KERNEL SMUT IN PADDY SPRAY TILT 25 EC @ 200 ML IN 200 LITRE WATER PER ACRE.
  utter_faq-agri-rice-b0/information-regarding-for-the-control-fungus-in-basmati: 
  - text: spray amistar top 200 ml or nativo 80 gm in 200 liter
  utter_faq-agri-rice-b0/information-regarding-the-control-of-fungal-disease-in-basmati: 
  - text: For control of fungal disease in basmati spray 200 ml Amistar Top 325 SC (Azoxystrobin+Difenoconazole) or 80 gram Nativo 75 WG (Tebuconazole+Trifloxystrobin) or 200 ml Folicur/Orius 25 EC (Tebuconazole) or 200 ml Moncerem 250 SC (Pencycuron) in 200 liters of water per acre.
  utter_faq-agri-rice-b0/information-regarding-control-of-reddish-in-paddy: 
  - text: spray 1kg zinc sulphate in 100 litre of water/acre
  utter_faq-agri-rice-b0/information-regarding-control-of-farrous-deficiency-in-paddy: 
  - text: To complete the iron deficiency in paddy spray 1 kg ferrous sulphate(19%) in 100 liters of water per acre .
  utter_faq-agri-rice-b0/information-regarding-for-the-control-of-anthrachnose-disease-in-rice-crop: 
  - text: THE CONTROL OF ANTHRACNOSE DISEASE IN RICE CROP,PLS SPRAY 500GM SAAF(CARBENDAZIM12%+MANCOZEB63%WP) /ACRE.
  utter_faq-agri-rice-b0/information-regarding-the-best-time-of-day-to-spray-any-chemical-on-paddy: 
  - text: The best time to spray any chemical in the morning when less dew drops on the leaves of paddy crop or in the evening.
