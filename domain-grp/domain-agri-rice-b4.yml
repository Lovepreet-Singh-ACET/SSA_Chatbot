responses:
  utter_faq-agri-rice-b4/information-regarding-hydroponic-technique: 
  - text: No Answer
  utter_faq-agri-rice-b4/information-regarding-to-improve-the-drainage-of-water: 
  - text: Take a soil test, apply fertilizers according to soil test to improve the drainage of soil.
  utter_faq-agri-rice-b4/information-regarding-thiamethoxam-25--wg-chemical--is-used-for: 
  - text: Thiamethoxam 25 WG is used for insecticide not for fungus control.
  utter_faq-agri-rice-b4/information-regarding-technical-names-of-folicur-and-chloro: 
  - text: folicur is tebuconazole and in chloro is chloropyriphos.
  utter_faq-agri-rice-b4/information-regarding--paddy-seed-have-been-sown-for-6-days-seed-didnt-sprout: 
  - text: giving excess irrigation to seed result into poor sprouting
  utter_faq-agri-rice-b4/information-regarding-paddy-commom-seed-storage-in-home: 
  - text: PADDY (COMMON) CAN BE STORED IN HOME UPTO 2 YEARS AND PADDY (HYBRID) IS NOT SUITABLE FOR STORAGE.
  utter_faq-agri-rice-b4/information-regarding-waste-decomposer-use-in-paddy-straw: 
  - text: FOR PREPARING WASTE DECOMPOSER TAKE 2 KG JAGGERY AND ONE BOTTLE OF WASTE DECOMPOSER ADDED IN 200 LITER OF WATER. AFTER 5 DAYS THE MIXTURE TURNS CREAMY . THE MIXTURE COULD BE PREPARED AGAIN FROM PREVIOUS MIXTURE BY TAKING 20 LITERS OF PREVIOUS MIXTURE.
  utter_faq-agri-rice-b4/information-regarding-the-how-to-remove-the-water-from-paddy-field: 
  - text: Remove the water from field manually it damages the crop if crop is properly dipped in the water.
  utter_faq-agri-rice-b4/information-regarding-standing-water-in-paddy-field: 
  - text: standing water more than 1-2 days leads to growth retardation in paddy field.
  utter_faq-agri-rice-b4/information-regarding-that-how-many-days-paddy-crop-can-survive-in-the-water: 
  - text: If the crop is properly dip in the water for long time than it can become harmful for crop but if the level of water below the height of crop then it can survive.
  utter_faq-agri-rice-b4/information-regarding-preventing-the-paddy-field-from-cracks: 
  - text: The prevent the paddy field from cracking apply the irrigation before the field develop cracks.