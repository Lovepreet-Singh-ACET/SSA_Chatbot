  utter_faq-agri-wheat-b1/how-to-control-wild-oat-in-wheat-crop:
  - text: To control wild oats in wheat spray 400 ml. Axial (Pinoxaden 5EC) in 150
      lt. of water per acre after 30-35 days after sowing.
  - text: To control Jangli Javi in wheat spray 400 ml. Axial (Pinoxaden 5EC) or 160
