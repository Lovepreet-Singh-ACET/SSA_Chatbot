  utter_faq-agri-rice-b2/information-regarding-sowing-time-of--basmati:
  - text: 15-30 june sowing time of basmati rice .
  utter_faq-agri-rice-b2/sowing-time-of-direct-seedling-of-basmati:
  - text: For direct Sowing of Rice 1-15 June is best time for sowing.
  utter_faq-agri-rice-b2/sowing-seaosn-of-basmati:
  - text: sowing season of the basmati start from the first july.
  utter_faq-agri-rice-b2/information-regarding-time-of-nursery-sowing:
  - text: The basmati nursery sowing is start from 1st june.
  utter_faq-agri-rice-b2/information-regarding-for-the-suitable-sowing-time-of-paddyjhona:
  - text: THE SUITABLE SOWING TIME OF PADDY(JHONA) IS -NORMAL & HYBRID VARIETIES-15
      TO 25MAY & BASMATI VARIETIES-FIRST WEEK OF JUNE .
  utter_faq-agri-rice-b2/informtion-regarding-application-of-padan-in-paddy-nursery:
  - text: no recommendation of padan/regent/fertera or any granular insecticides in
      paddy.but recommended in basmati if attack of stem borer and leaf folder not
      for growth.
  utter_faq-agri-rice-b2/information-regarding-the-detail-of-hybrid-paddy-cultivation:
  - text: The cultivation of hybrid paddy in Punjab is prohibited by the government
      of Punjab because it has high percentage of broken grains which create problem
      in marketing due to quality measurement.
  utter_faq-agri-rice-b2/information-regarding-seed-treatment-of-basmati-seedlings:
  - text: SEED TREATED WITH BAVESTEIN 20GM MIX WITH 1GM STEPTOCYCLINE IN 10 LITRE
      OF WATER
  utter_faq-agri-rice-b2/information-regarding-for-the-seed-treatment-of-paddyjhona:
  - text: SOAK THE SELECTED SEED IN 10 LITRE OF WATER CONTIANING 20GM BAVISTIN & 1
      GRAM STREPTOCYCLIN
  utter_faq-agri-rice-b2/information-regarding-planting-time-of-basmati-crop:
  - text: PLANTING TIME OF BASMATI:-10 JULY.
  utter_faq-agri-rice-b2/information-regarding-plantation-of-basmati-rice:
  - text: MID OF JUNE
  utter_faq-agri-rice-b2/information-regarding-the-sowing-time-of-rice-in-punjab:
  - text: THE SOWING TIME OF RICE IN PUNJAB IS STARTING FROM 1st OF june
  utter_faq-agri-rice-b2/number-of-rice-plant-require-in-one-one-square-meter:
  - text: 66 plant require for one sqruare meter.
  utter_faq-agri-rice-b2/information-regarding-moisture-content-of-rice:
  - text: Moisture content should be 14 % of paddy to sell in mandi
  utter_faq-agri-rice-b2/information-regarding-for-the-control-of-weeds-in-paddyjhona-crop:
  - text: FOR THE CONTROL OF WEEDS IN PADDY NURSERY SPRAY 120 ML NOMINY GOLD PER ACRE
      AFTER 15-25 DAYS OF SOWING.
  utter_faq-agri-rice-b2/information-regarding-when-to-use-weedcide-just-after-transplantation:
  - text: BROADCAST 600 ML RIFIT MIXED WITH 60 KG SAND IN STANDING WATER AFTER 3 DAYS
      OF TRANSPLANTING
  utter_faq-agri-rice-b2/information-regarding-control-of-weeds-in-paddy:
  - text: To control weeds in paddy spray nominee gold/macho (Bispyribac-sodium 10%
      SC) 100 ml in 150 liters of water per acre(0.66 ml per liter of water) and irrigation
      may be applied one day after spray.
  utter_faq-agri-rice-b2/telll-me-control-weeed-in-blank--field:
  - text: SPRAY GLYPHOSATE 4 LTR / HEC
  utter_faq-agri-rice-b2/information-regarding-spacing-in-direct-seeded-rice:
  - text: Spacing in Direct Seeded Rice row to row spacing is 20cm and Depth is 2-3cm.
  utter_faq-agri-rice-b2/information-regarding-measures-to-tackle-overdose-usage-of-pretlachlor-in-paddy:
  - text: DRENCH THE SEEDLINGS WITH WATER SPRAYER TANK
  utter_faq-agri-rice-b2/information-regarding-application-of--pre-emergence-weedicide:
  - text: take proper survey to ensure the disease or nutrient deficiency or visit
      the near agriculture office.
  utter_faq-agri-rice-b3/information-regarding-application-of-farmyard-manure-before-paddy-transplanting:
  - text: apply 6 tonnes of farmyard manure before transplanting of paddy crop.
  utter_faq-agri-rice-b3/infroamtion-regarding-biofertilizer-treatment-of-paddy-nuresery-before-transplanting:
  - text: 1 packet of Azorhizobium biofertilizer treatment in paddy crop before nursery
      transplantation dip the root of seedling for one acre in this solution for 45mintues
  utter_faq-agri-rice-b3/information-regarding-biofertilizer-used-during-transplation:
  - text: dip the root of paddy nursery in AZORHIZOBIUM biofertilizer for 45 min.
  utter_faq-agri-rice-b3/information-regarding-water-management-in-transplanted-paddy-or-basmati:
  - text: For paddy or basmati maintain standing water for first 15 days then good
      moisture is needed to grow the crop.if field is flooded drain the field.Do not
      irrigate the field before 2 weeks from ripen the field.
  utter_faq-agri-rice-b3/information-regarding-the-best-method-of-puddling-in-paddy:
  - text: The puddling in paddy by the Cultivator is better as compared to the puddling
      by the Rotavator.
  utter_faq-agri-rice-b3/information-regarding--cultural-practices-in-paddy-before-burrying-of-dhaincha:
  - text: burry the dhaincha in paddy feild one day before transplanting
  utter_faq-agri-rice-b3/information-regarding-storage-of-paddy-after-harvesting:
  - text: STORED UPTO MOISUTRE CONTENT OF 10%
  utter_faq-agri-rice-b3/information-regarding-land-preparation--for-paddy-transplanting-field:
  - text: Use laser land leveler for precision land leveling before puddling to enhance
      the efficiency of water and other farm inputs. Repair all bunds. Obtain a fine
      well levelled puddled field to reduce water loss through percolation, to maintain
      good seedling vigour and to control weeds.
  utter_faq-agri-rice-b3/information-regarding-spacing-between-plant-to-plant-in-basmati:
  - text: Transplant two seedlings per hill in lines at 20 x 15 cm (33 hills/sq. metre)
      during the optimum period in a well puddled field. In the late transplanted
      crop, the spacing may be reduced to 15x15 cm (44 hills/sq. metre) to minimize
      the reduction in yield.
  utter_faq-agri-rice-b3/information-regarding-the-best-time-of-day-to-spray-any-chemical-on-paddy:
  - text: The best time to spray any chemical in the morning when less dew drops on
      the leaves of paddy crop or in the evening.
  utter_faq-agri-rice-b3/information--regarding-straw-management-of-rice:
  - text: use MB plough to manage the rice straw.it can be easily decompose.
  utter_faq-agri-rice-b3/information-regarding-root-treatment-of-paddy-nusery-before-transplanting:
  - text: Root treatment of paddy nusery before transplanting 2 gm bavistan in 1 litre
      of water for 6 hour before sown.
  ? utter_faq-agri-rice-b3/information-regarding-can-seedling-of-paddy-can-be-sown-in-same-land-where-previous-year-it-has-sown
  : - text: Yes, you can
  utter_faq-agri-rice-b3/information-regarding-the-cultivation-of-paddy-in-alkali-soil:
  - text: Apply 7.5 kg Super phosphate, 3.25 kg urea, 5 kg zinc sulphate 21% or 3
      kg Zinc sulphate 33% per kanal at before sowing and apply 3.25 kg urea after
      15 days of sowing.apply urea in moist field not in standing water.
  utter_faq-agri-rice-b3/information-regarding-application-of-oil-cakes-in-paddy:
  - text: application of oil cakes is not recommended by PAU
  utter_faq-agri-rice-b3/information-regarding-the-cultivation-of-paddy-in-poor-quality-water:
  - text: For cultivation of paddy in poor quality water apply Gypsum based on the
      water testing report.
  utter_faq-agri-rice-b3/how-to-increase-the-water-absorbing-capacity-of-soil:
  - text: Nothing is recommended to increase the water absorbing capacity of land.
  utter_faq-agri-rice-b3/information-regarding-application-of-booster-for-paddy-crop:
  - text: no recommendation of booster for paddy crop.
  utter_faq-agri-rice-b3/information-regarding-application-of-urea-in-paddy-after-transplanting:
  - text: Apply 90 kg urea fertilizer in 3 equal splits to all recommended varieties.
      The first split should be applied up to 7 days of transplanting and the second
      split at 21 days of transplanting.The third split to short duration (PR 126
      and PR 124) should be applied at 35 days of transplanting while for other varieties,
      it should be applied at 42 days of transplanting,urea can be applied in standing
      or less water.
  utter_faq-agri-rice-b3/information-regarding-the-gap-between-the-herbicide-spray-and-urea-application-in-paddy:
  - text: Apply urea in paddy after 3-4 days of spray of herbicide if once the weed
      appears yellowing colour.
