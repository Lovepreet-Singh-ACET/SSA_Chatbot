  - text: For pre-emergence control of weeds in wheat spray 1.5 liters of Stomp 30
      EC (Pendamethalin) or 60 gram Awkira 85 WG(Pyroxasulfone) or 1 liter of Platform
      38.5 SE(Pendimethalin 35%+Metribuzin 3.5%) in 200 liters of water per acre within
      2 days of sowing of wheat.
