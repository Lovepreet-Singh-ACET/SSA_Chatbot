  utter_faq-agri-rice-b1/information-regarding-dose-of-fertilizers-in-rice:
  - text: Total fertilizer dose in Paddy:- 90 Kg. Urea, 27 Kg. DAP or 75 kg superphosphate
      or and 20 Kg. Potash per acre. Skip phosphorus application if recommended dose
      of phosphorus had been applied to the preceding wheat crop and apply muriate
      of potash on the basis of a soil test. apply DAP or super and potash at the
      time of puddling,apply urea at first,third and sixth week after transplanting.
  utter_faq-agri-rice-b1/information-regarding-time-or-date-of-transplanting-of-rice:
  - text: Time of Date of Transplanting of Rice after 15June.
